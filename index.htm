<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✧ poori's site ✧</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #cfe8c9;
      background-image: 
        linear-gradient(to right, #7a9c77 1px, transparent 1px),
        linear-gradient(to bottom, #7a9c77 1px, transparent 1px);
      background-size: 40px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #818d5f;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #818d5f;
    }

    p {
      font-size: 1em;
      margin-bottom: 30px;
      color: #818d5f;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .links a {
      display: block;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 20px;
      text-decoration: none;
      color: #333;
      background-color: #f7f7f7;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #333;
      color: #fff;
      border-color: #333;
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }

      .logo {
        width: 100px;
        height: 100px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="pfp.png" alt="Your Logo" class="logo" />
    <h1>✧ hi, i'm poori! ✧</h1>
    <p>FREELANCE ILLUSTRATOR & DEVELOPER</p>
    <div class="links">
      <a href="#">Instagram</a>
      <a href="#">Commissions</a>
      <a href="#">Portfolio</a>
    </div>
  </div>
</body>
</html>
